<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Website Time Tracker</h1>
    
    <div class="stats">
      <div class="stat productive">
        <h3>Productive</h3>
        <div id="productive-time">0m</div>
      </div>
      <div class="stat unproductive">
        <h3>Unproductive</h3>
        <div id="unproductive-time">0m</div>
      </div>
    </div>
    
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
      <div id="progress-text" class="progress-text">0% Productive</div>
    </div>
    
    <div class="actions">
      <button id="dashboard-btn">View Dashboard</button>
      <button id="settings-btn">Settings</button>
    </div>
    
    <div id="settings" class="settings hidden">
      <h3>Productive Websites</h3>
      <textarea id="productive-sites" rows="6"></textarea>
      <button id="save-settings">Save</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
